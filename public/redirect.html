<!DOCTYPE html>
<html>
  <head>
    <title>Focus Helper</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .fun-bg {
        background: linear-gradient(to right, #f472b6, #8b5cf6, #6366f1);
      }
      .work-bg {
        background: linear-gradient(to right, #3b82f6, #14b8a6, #22c55e);
      }
      h1 {
        font-size: 8rem;
        font-weight: bold;
        color: white;
        margin-bottom: 2rem;
        animation: bounce 1s infinite;
      }
      .message {
        font-size: 2rem;
        color: white;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      button {
        background: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1.125rem;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="message"></h1>
      <div id="subMessage" class="message"></div>
      <button id="continueBtn"></button>
    </div>
    <script src="redirect.js"></script>
  </body>
</html>
