<!DOCTYPE html>
<html>
  <head>
    <title>Focus Helper</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .fun-bg {
        background: linear-gradient(to right, #f472b6, #8b5cf6, #6366f1);
      }
      .work-bg {
        background: linear-gradient(to right, #3b82f6, #14b8a6, #22c55e);
      }
      .social-bg {
        background: linear-gradient(to right, #f97316, #ec4899, #6366f1);
      }
      h1 {
        font-size: 8rem;
        font-weight: bold;
        color: white;
        margin-bottom: 2rem;
        animation: bounce 1s infinite;
      }
      .message {
        font-size: 2rem;
        color: white;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .timer {
        font-size: 1.5rem;
        color: white;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .purpose-selection, .limit-selection {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
      }
      button {
        background: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1.125rem;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
      }
      button:not(:disabled):hover {
        transform: scale(1.05);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button.fun-btn {
        color: #8b5cf6;
      }
      button.work-btn {
        color: #14b8a6;
      }
      button.casual-btn {
        color: #f97316;
      }
      button.networking-btn {
        color: #ec4899;
      }
      button.time-btn {
        color: #3b82f6;
      }
      button.video-btn {
        color: #f97316;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="message"></h1>
      <div id="subMessage" class="message"></div>
      <div id="purposeSelection" class="purpose-selection" style="display: none;">
        <button id="funBtn" class="fun-btn">For Fun</button>
        <button id="workBtn" class="work-btn">For Work</button>
      </div>
      <div id="socialPurposeSelection" class="purpose-selection" style="display: none;">
        <button id="casualBtn" class="casual-btn">Casual Use</button>
        <button id="networkingBtn" class="networking-btn">Networking</button>
      </div>
      <div id="limitSelection" class="limit-selection" style="display: none;">
        <button id="timeBtn" class="time-btn">Time Limit</button>
        <button id="videoBtn" class="video-btn">Video Changes Limit</button>
      </div>
      <div id="timer" class="timer"></div>
      <button id="continueBtn" style="display: none;"></button>
    </div>
    <script src="redirect.js"></script>
  </body>
</html>
